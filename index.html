<!DOCTYPE html>
<html ng-app="githubViewer">
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="bower_components//bootstrap//dist//css//bootstrap.min.css">
    </head>
    <body ng-controller="MainController">
        <h1> {{ message }} </h1>
        <h1>{{ count | number}}</h1>

        <div>{{ error }}</div>

        <form name="searchUser" ng-submit="search(username)">
            <input type="search" required placeholder="Username to find" ng-model="username"/>
            <input type="submit" value="Search"/>
        </form>

        <div ng-show="user">
            <h2> {{user.name}}</h2>
            <!--<img ng-src="{{ user.avatar_url}}" title="{{username}}"> </img>-->
        </div>

        <div>
            <input type="button" value="Upvote" ng-click="upvote()">
            <input type="button" value="Downvote" ng-click="downvote()">
            <span ng-show="user">
                Order:
                <select ng-model="repoSortOrder" class="dropdown">
                    <option value="+name">Name</option>
                    <option value="-stargazers_count">Stars</option>
                    <option value="+language">Language</option>
                </select>
            </span>
        </div>

        <table ng-show="user" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Stars</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                    <td> {{ repo.name | uppercase }}</td>
                    <td> {{ repo.stargazers_count | number}}</td>
                    <td> {{ repo.language }}</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
